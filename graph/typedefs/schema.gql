type Clue {
  id: ID!
  question: String!
  answer: String!
  category: Category!
  game: Game!
}

type CluesConnection {
  edges: [CluesEdge!]!
  pageInfo: PageInfo!
}

type CluesEdge {
  cursor: ID!
  node: Clue
}

type PageInfo {
  startCursor: ID!
  endCursor: ID!
  hasNextPage: Boolean
}

type Category {
  id: ID!
  name: String!
  clues: [Clue!]!
}

type Season {
  id: ID!
  number: Int!
  startDate: String!
  endDate: String!
}

type Game {
  id: ID!
  season: Season!
  show: Int!
  airDate: String!
  tapeDate: String!
  cluesConnection(first: Int = 20, after: ID): CluesConnection
}

type Query {
  clue(clueID: ID!): Clue!
  clues: [Clue!]!
  category(categoryID: ID!): Category!
  categories: [Category!]!
  season(seasonID: ID!): Season!
  seasons: [Season!]!
  game(gameID: ID!): Game!
  games: [Game!]!
}