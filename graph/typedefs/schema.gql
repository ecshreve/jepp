type Clue {
  id: ID!
  question: String!
  answer: String!
  category: Category!
}

type Category {
  id: ID!
  name: String!
  clues: [Clue!]!
}

type Season {
  id: ID!
  number: Int!
  startDate: String!
  endDate: String!
}

type Query {
  clue(clueID: ID!): Clue!
  clues: [Clue!]!
  category(categoryID: ID!): Category!
  categories: [Category!]!
  season(seasonID: ID!): Season!
  seasons: [Season!]!
}