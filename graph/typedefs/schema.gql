type Clue {
  id: ID!
  question: String!
  answer: String!
  category: Category!
  game: Game!
}

type Category {
  id: ID!
  name: String!
  clues: [Clue!]!
}

type Season {
  id: ID!
  number: Int!
  startDate: String!
  endDate: String!
}

type Game {
  id: ID!
  season: Season!
  show: Int!
  airDate: String!
  tapeDate: String!
  clues: [Clue!]!
}

type Query {
  clue(clueID: ID!): Clue!
  clues: [Clue!]!
  category(categoryID: ID!): Category!
  categories: [Category!]!
  season(seasonID: ID!): Season!
  seasons: [Season!]!
  game(gameID: ID!): Game!
  games: [Game!]!
}